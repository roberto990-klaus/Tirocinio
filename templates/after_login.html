<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Utente</title>
    <link rel="stylesheet" href="../static/style_after_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/after_login.js" defer></script>
</head>
<body>
    <header>
        <img src="/static/Unimol-logo.png" alt="logo">
        <nav class="barra_navigazione">
            <a href="after_login.html">Home</a>
            <a href="visualizzanalisi.html">Visualizza analisi fatte</a>
            <a href="modifica_dati.html">Modifica dati</a>
            <a href="infopage.html">Informazioni progetto</a>
            <a href="elimina_dati.html">Elimina profilo</a>
            <a href="login.html" id="btnlogout">Logout</a>
        </nav>
    </header>

    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <button type="submit">Carica immagine</button>
    </form>
    <div id="resultContainer"></div>
    <script>
        // Aggiungi un gestore di eventi per il modulo di caricamento dell'immagine
        document.getElementById("imageForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/after_login.html", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Mostra l'immagine analizzata
                var resultContainer = document.getElementById("resultContainer");
                var resultImage = document.createElement("img");
                resultImage.src = data.result_path;
                resultContainer.appendChild(resultImage);
            })
            .catch(error => console.error("Errore durante il caricamento dell'immagine:", error));
        });
    </script>



</body>
</html>
