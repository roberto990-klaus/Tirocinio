<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimina Profilo</title>
    <link rel="stylesheet" href="../static/style_elimina_dati.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../static/language.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <img src="/static/Unimol-logo.png" alt="logo">
        <nav class="barra_navigazione">
            <a href="after_login.html">Home</a>
            <a id="nav_visualizza" href="visualizzanalisi.html">Visualizza analisi fatte</a>
            <a id="nav_modifica" href="modifica_dati.html">Modifica dati</a>
            <a id="nav_info" href="infopage.html">Informazioni progetto</a>
            <a id="nav_canc" href="elimina_dati.html">Elimina profilo</a>
            <a href="login.html" id="btnlogout">
                <span id="nav_esci">Logout</span>
            </a>
        </nav>
    </header>
    <div id="language-buttons-container">
        <div id="language-buttons">
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()" >
                    <span id="seleziona_lingua">Seleziona la lingua</span>
                </button>
                <div class="dropdown-content" id="languageDropdown">
                    <button data-lang="en" onclick="selectLanguage('en')">English</button>
                    <button data-lang="it" onclick="selectLanguage('it')">Italiano</button>
                </div>
            </div>
        </div>
    </div>



    <form action="/elimina_dati.html" method="post" id="formEliminazione">
        <!--Impostiamo due alert nascosti, che serviranno per l'eliminazione dell'account-->   
        <div id="success-alert" class="alert alert-success" role="alert" style="display: none;">
            <p id="success-message"></p>
        </div>

        <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
            <p id="error-message"></p>
        </div>
        <h1 id="titolo_elimina">Elimina il tuo profilo</h1>
        <p id="titolo_elimina_dati">
            Inserisci la tua email e la tua password per eliminare il tuo account
        </p>
        <div id="input-box">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Inserisci la tua email" >
        </div>

        <div id="input-box">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" >
        </div>

        <button type="submit" id="btnElimina">Elimina Profilo</button>

    </form>
</body>
</html>
