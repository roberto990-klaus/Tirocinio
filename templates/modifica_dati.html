<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Dati Utente</title>
    <link rel="stylesheet" href="../static/style_modifica_dati.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/modificaDati.js" defer></script>
</head>
<body>
    <header>
        <img src="/static/Unimol-logo.png" alt="logo">
        <nav class="barra_navigazione">
            <a href="after_login.html">Home</a>
            <a href="visualizzanalisi.html">Visualizza analisi fatte</a>
            <a href="modifica_dati.html">Modifica dati</a>
            <a href="infopage.html">Informazioni progetto</a>
            <a href="elimina_dati.html">Elimina profilo</a>
            <a href="login.html" id="btnlogout">Logout</a>
        </nav>
    </header>
     
        <form action="/modifica_dati.html" method ="post" id="formModificaDati">
            
            <!--Impostiamo due alert nascosti, che serviranno per l'eliminazione dell'account-->   
            <div id="success-alert" class="alert alert-success" role="alert" style="display: none;">
                <p id="success-message"></p>
            </div>
            <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
                <p id="error-message"></p>
            </div>

            <h1>Modifica i tuoi dati</h1>


            <div id="input-box">
                <label for="email">Inserisci la tua email per poter modificare i tuoi dati:</label><br>
                <input type="text" id="email" name="email" placeholder="Inserisci la tua email" required>
            </div>

            <div id="input-box">
                <label for="password">Inserisci la tua password per poter modificare i tuoi dati:</label><br>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
            </div>

            <div id="input-box">
                <label for="nuovo_nome">Nuovo nome:</label><br>
                <input type="text" id="nuovo_nome" name="nuovo_nome" placeholder="Inserisci il nuovo nome" >
            </div>

            <div id="input-box">
                <label for="nuovo_cognome">Nuovo Cognome:</label><br>
                <input type="text" id="nuovo_cognome" name="nuovo_cognome" placeholder="Inserisci il nuovo cognome">
            </div>

            <div id="input-box">
                <label for="nuova_data">Nuova Data di nascita:</label><br>
                <input type="date" id="nuova_data" name="nuova_data"  placeholder="Inserisci una nuova data di nascita">
            </div>

            <div id="input-box">
                <label for="nuovo_codice_fiscale">Nuovo Codice Fiscale:</label><br>
                <input type="text" id="nuovo_codice_fiscale" name="nuovo_codice_fiscale"  placeholder="Inserisci il nuovo codifce fiscale">
            </div>

            <div id="input-box">
                <label for="nuova_password"> Nuova Password:</label><br>
                <input type="password" id="nuova_password" name="nuova_password"  placeholder="Inserisci la nuova password">
            </div>
            

            <button style="display: flex; justify-content: center; " type="submit" id="btnModificaDati">Salva Modifiche</button>

        </form>
</body>
</html>
